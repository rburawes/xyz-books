<html>
<head>
    <title th:text="${applicationName}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/styles/bootstrap/4.0/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/bootstrapValidator.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>

</head>
<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1" th:text="${applicationName}"/>
</nav>

<div class="container" style="min-height: 500px">
    <form id="search-form" class="mt-4">
        <div class="form-group">
            <label for="isbn" class="sr-only">ISBN</label>
            <input type="text" class="form-control rounded" id="isbn" aria-describedby="search-addon"
                   placeholder="Enter ISBN10 or ISBN13">
            <small class="form-text text-muted"></small>
            <div class="alert alert-danger hidden" role="alert" id="error"/>
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="isbn-search">Search</button>
    </form>
    <div class="table-responsive hidden" id="resultHolder">
        <table class="table table-striped w-auto" id="result">
            <thead>
                <tr class="table-info">
                    <th scope="col"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Price</th>
                    <th scope="col">Year</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Edition</th>
                </tr>
            </thead>
            <tbody/>
        </table>
    </div>
</div>
<div class="footer-copyright text-center py-3">Â© 2022 Copyright:
    <a href="https://github.com/rburawes">XYZ Source</a>
</div>
</body>
</html>
